#!/usr/bin/env -S buf generate --template
---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/styrainc/load/proto/gen/go
plugins:
  - plugin: go
    out: gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
