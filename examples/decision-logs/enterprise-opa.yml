services:
- name: dl
  url: http://127.0.0.1:4195/post
plugins:
  load_decision_logger:
    drop_decision: /demo/drop
    mask_decision: /demo/mask
    buffer:
      type: memory
    output:
    - type: console
    - type: kafka
      urls:
      - 127.0.0.1:9092
      topic: logs
    - type: service
      service: dl
    - type: splunk
      url: http://127.0.0.1:4195/post/plain
      token: secret
      batching:
        at_period: 3s
        compress: true
      tls:
        skip_cert_verify: true
